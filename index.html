<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Dataprag</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/tailwind.css">
</head>

<body>
    <div class="container px-6 mx-auto grid" style="max-width: 1480px !important">
        <div class="max-w-2xl bg-items py-10 px-12 shadow-xl rounded-lg m-auto w-full mt-10">
            <div>
                <p class="text-2xl font-semibold text-gray-200 text-center mb-6"> No que podemos ajudar?</p>
            </div>

            <form name="feedback-dataprag" method="POST" data-netlify="true">
                <div class="grid justify-items-center mb-6">
                    <select class="block w-full bg-green-500 text-white rounded-lg h-10 px-4 md:w-full" name="category"
                        required>
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="issue">Relatar um problema</option>
                        <option value="ideia">Sugerir algo</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4 max-w-xl m-auto">
                    <div class="col-span-2 lg:col-span-1">
                        <input type="text"
                            class="bg-input p-2 text-gray-200 rounded-lg md:text-base w-full border border-gray-600 focus:outline-none focus:ring focus:ring-green-400 focus:ring-opacity-50"
                            placeholder="Digite o seu nome"
                            name="name"
                            required />
                    </div>
                    <div class="col-span-2 lg:col-span-1">
                        <input type="email"
                            class="bg-input p-2 text-gray-200 rounded-lg md:text-base w-full border border-gray-600 focus:outline-none focus:ring focus:ring-green-400 focus:ring-opacity-50"
                            placeholder="Digite o seu email"
                            name="email"
                            required
                            minlength="3" />
                    </div>
                    <div class="col-span-2">
                        <textarea rows="8"
                            class="bg-input p-3 text-gray-200 rounded-lg md:text-base w-full border border-gray-600 focus:outline-none focus:ring focus:ring-green-400 focus:ring-opacity-50"
                            name="message"
                            placeholder="Conte um pouco mais..."></textarea>
                    </div>
                    <div class="col-span-2 text-right">
                        <button type="submit" class="py-2 px-4 rounded-lg bg-green-500 hover:bg-green-700 text-white font-bold inline">
                            Enviar Feedback
                        </button>
                    </div>
            </form>

            </div>
        </div>
    </div>

</body>

</html>
